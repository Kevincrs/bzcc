<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  {%- seo -%}

  <!-- Load Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Changa+One&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

  <!-- Load CSS -->
  <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/css/ionicons.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ 'assets/css/magnific-popup.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ 'assets/css/animate.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ 'assets/css/owl.carousel.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ 'assets/css/syntax.css' | relative_url }}" />

  {% assign settings = site.data.settings['settings'] %}

  <!-- Template RTL -->
  {% if settings.rtl == 1 %}
  <link rel="stylesheet" href="{{ 'assets/css/rtl.css' | relative_url }}" />
  {% endif %}
  
  <!-- Favicons -->
  <link rel="shortcut icon" href="{{ 'assets/images/favicons/favicon.ico' | relative_url }}">

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  {%- include custom-head.html -%}
  
</head>
