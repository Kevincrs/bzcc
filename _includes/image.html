<figure class="image-wrapper {% if include.align %}align-{{ include.align }}{% endif %} {% if include.caption %}has-caption{% endif %}">
    {% if include.url %}
    <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
        <img src="{{ site.url }}/{{ include.img }}" alt="{{ include.title }}" class="image-include"/>
    </a>
    {% else %}
        <img src="{{ site.url }}/{{ include.img }}" alt="{{ include.title }}" class="image-include"/>
    {% endif %}
    {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>
